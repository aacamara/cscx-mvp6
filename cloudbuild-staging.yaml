# Google Cloud Build configuration for CSCX.AI - STAGING
# Triggered by pushes to 'staging' branch

steps:
  # Step 1: Build Docker image with staging tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/cscx-api:staging-$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/cscx-api:staging-latest'
      - '.'

  # Step 2: Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/cscx-api:staging-$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/cscx-api:staging-latest'

  # Step 3: Deploy to Cloud Run STAGING
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'cscx-api-staging'  # Different service name for staging
      - '--image'
      - 'gcr.io/$PROJECT_ID/cscx-api:staging-$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'  # Smaller for staging
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '3'  # Fewer instances for staging
      - '--set-secrets'
      - 'GEMINI_API_KEY=GEMINI_API_KEY:latest,ANTHROPIC_API_KEY=ANTHROPIC_API_KEY:latest,SUPABASE_URL=SUPABASE_URL:latest,SUPABASE_SERVICE_KEY=SUPABASE_SERVICE_KEY:latest,GOOGLE_CLIENT_ID=GOOGLE_CLIENT_ID:latest,GOOGLE_CLIENT_SECRET=GOOGLE_CLIENT_SECRET:latest'
      - '--set-env-vars'
      - 'NODE_ENV=staging'

# Substitutions
substitutions:
  _REGION: us-central1

# Build options
options:
  logging: CLOUD_LOGGING_ONLY

# Images to store
images:
  - 'gcr.io/$PROJECT_ID/cscx-api:staging-$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/cscx-api:staging-latest'

# Build timeout
timeout: '900s'
