# CI Pipeline â€” Code Factory
# Tests, delta TypeScript/lint enforcement, and build.
# Delta checks only fail on NEW errors in changed files.

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        working-directory: server
        run: npm ci

      - name: Run tests
        working-directory: server
        run: npm run test -- --reporter=verbose --run
        env:
          NODE_ENV: test

      - name: Run tests with coverage
        working-directory: server
        run: npm run test -- --coverage --reporter=verbose --run
        continue-on-error: true

      - name: Upload coverage report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: coverage-report
          path: server/coverage/
          retention-days: 7

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: server/package-lock.json

      - name: Install server dependencies
        working-directory: server
        run: npm ci

      - name: Run npm audit (server)
        working-directory: server
        run: npm audit --audit-level=high

  delta-typecheck:
    name: Delta Type Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed
        uses: tj-actions/changed-files@v44
        with:
          json: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: server/package-lock.json

      - name: Install server dependencies
        working-directory: server
        run: npm ci

      - name: Install frontend dependencies
        run: npm ci

      - name: Delta TS check (server)
        env:
          CHANGED_FILES: ${{ steps.changed.outputs.all_changed_files }}
        run: bash scripts/delta-ts-check.sh server server/tsconfig.json

      - name: Delta TS check (frontend)
        env:
          CHANGED_FILES: ${{ steps.changed.outputs.all_changed_files }}
        run: bash scripts/delta-ts-check.sh . tsconfig.json

  delta-lint:
    name: Delta Lint
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed
        uses: tj-actions/changed-files@v44
        with:
          json: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: server/package-lock.json

      - name: Install server dependencies
        working-directory: server
        run: npm ci

      - name: Install frontend dependencies
        run: npm ci

      - name: Delta lint check
        env:
          CHANGED_FILES: ${{ steps.changed.outputs.all_changed_files }}
        run: bash scripts/delta-lint-check.sh

      - name: Org filter lint (changed routes only)
        env:
          CHANGED_FILES: ${{ steps.changed.outputs.all_changed_files }}
        run: bash scripts/lint-org-filter.sh --changed-only
        continue-on-error: true

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build
        env:
          VITE_API_URL: ""

      - name: Install backend dependencies
        working-directory: server
        run: npm ci

      - name: Build backend
        working-directory: server
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: build
          path: |
            dist/
            server/dist/
          retention-days: 7
