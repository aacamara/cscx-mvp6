# PR Preview Deployment Workflow
# Deploys a preview environment for each pull request

name: PR Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

permissions:
  contents: read
  pull-requests: write
  id-token: write

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1

jobs:
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Run tests locally
        run: |
          cd server
          npm ci
          npm run test -- --reporter=basic --run || echo "Tests completed"

      - name: Trigger Cloud Build for Preview
        id: build
        run: |
          gcloud builds submit \
            --config=cloudbuild-preview.yaml \
            --substitutions=_PR_NUMBER=${{ github.event.pull_request.number }},_REGION=${{ env.REGION }} \
            --async \
            --format='value(id)' > build_id.txt

          BUILD_ID=$(cat build_id.txt)
          echo "build_id=$BUILD_ID" >> $GITHUB_OUTPUT
          echo "Triggered build: $BUILD_ID"

      - name: Wait for build completion
        run: |
          BUILD_ID=${{ steps.build.outputs.build_id }}
          echo "Waiting for build $BUILD_ID to complete..."

          # Poll build status
          for i in {1..60}; do
            STATUS=$(gcloud builds describe $BUILD_ID --format='value(status)' 2>/dev/null || echo "PENDING")
            echo "Build status: $STATUS"

            if [ "$STATUS" = "SUCCESS" ]; then
              echo "Build completed successfully!"
              break
            elif [ "$STATUS" = "FAILURE" ] || [ "$STATUS" = "CANCELLED" ]; then
              echo "Build failed or was cancelled"
              exit 1
            fi

            sleep 15
          done

      - name: Get Preview URL
        id: preview
        run: |
          PREVIEW_URL=$(gcloud run services describe cscx-api-pr-${{ github.event.pull_request.number }} \
            --region=${{ env.REGION }} \
            --format='value(status.url)' 2>/dev/null || echo "")

          if [ -z "$PREVIEW_URL" ]; then
            PREVIEW_URL="https://cscx-api-pr-${{ github.event.pull_request.number }}-*.run.app (deploying...)"
          fi

          echo "preview_url=$PREVIEW_URL" >> $GITHUB_OUTPUT
          echo "Preview URL: $PREVIEW_URL"

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const previewUrl = '${{ steps.preview.outputs.preview_url }}';
            const prNumber = context.payload.pull_request.number;
            const sha = context.payload.pull_request.head.sha.substring(0, 7);

            const body = `## ðŸš€ Preview Deployment Ready

            | Property | Value |
            |----------|-------|
            | **URL** | ${previewUrl} |
            | **Commit** | \`${sha}\` |
            | **PR** | #${prNumber} |

            ### Quick Links
            - ðŸ“Š [Health Check](${previewUrl}/health)
            - ðŸ“ˆ [Metrics](${previewUrl}/metrics)
            - ðŸ”§ [Feature Flags](${previewUrl}/api/flags)

            > This preview will be automatically deleted when the PR is closed.

            ---
            ðŸ¤– *Deployed by CSCX.AI Preview Bot*`;

            // Find existing comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });

            const botComment = comments.data.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Preview Deployment Ready')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body
              });
            }
